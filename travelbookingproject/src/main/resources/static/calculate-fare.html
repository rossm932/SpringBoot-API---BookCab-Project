<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Fare</title>
</head>
<body>
    <h1>Calculate Fare</h1>
    <form action="/cab/calculate-fare" method="post">
        <label for="cabType">Cab Type:</label>
        <select id="cabType" name="cabType" required>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="Mini">Mini</option>
        </select><br><br>

        <label for="distance">Distance (km):</label>
        <input type="number" id="distance" name="distance" required><br><br>

        <button type="submit">Calculate</button>
    </form>
</body>
</html>
